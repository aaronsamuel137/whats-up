{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="/static/js/display-tweets.js"></script>
<script type="text/javascript" src="/static/js/enter-to-submit.js"></script>
{% end %}

{% block header %}
<h1>Search for a topic to find out What's Up on Twitter.</h1>
{% end %}

{% block content %}

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="form-group">
			<input id="search-box" type="search" placeholder="Search for a topic" class="form-control">
		</div>
		<button id="search-btn" class="btn btn-success" onclick="getTweets();">Go</button>
	</div>
	<div class="col-md-3"></div>
</div>

<div id="spinner"></div>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-5">
		<ul id="tweet-listing"></ul>
	</div>
	<div class="col-md-5">
		<ul id="tweet-listing"></ul>
	</div>
	<div class="col-md-1">
    <ul id="sentiment-listing"></ul>
  </div>
</div>

{% end %}

{% block footer %}
{% end %}
