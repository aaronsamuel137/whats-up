{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="/static/js/display-tweets.js"></script>
<script type="text/javascript" src="/static/js/enter-to-submit.js"></script>
{% end %}

{% block header %}
<h1>Search for a topic to find out What's Up on Twitter.</h1>
{% end %}

{% block content %}

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="form-group">
			<input id="search-box" type="search" placeholder="Search for a topic" class="form-control">
		</div>
		<button id="search-btn" class="btn btn-success" onclick="getTweets();">Go</button>
	</div>
	<div class="col-md-3"></div>
</div>

<img id="spinner" src="/static/img/ajax-loader.gif">

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<br/>
		<div id="chart-div"></div>
	</div>
	<div class="col-md-4"></div>
</div>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-5">
		<h3 id="pos-header"></h3>
		<ul id="tweet-listing-pos" class="tweet-listing"></ul>
	</div>
	<div class="col-md-5">
		<h3 id="neg-header"></h3>
		<ul id="tweet-listing-neg" class="tweet-listing"></ul>
	</div>
	<div class="col-md-1">
		<ul id="sentiment-listing"></ul>
	</div>
</div>

{% end %}

{% block footer %}
{% end %}
